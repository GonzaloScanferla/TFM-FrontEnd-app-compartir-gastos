<div class="signup-view mt-4 overflow-auto">
    <section class=" mt-2">
    <div class="card card-background text-white mb-3">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-3">
            <h4 class="mb-0 text-center flex-grow-1 ">MIEMBROS DEL GRUPO</h4>
            @if (isAdmin) {
                <button class="btn btn-outline-light my-2 me-3"  [routerLink]="['/home/groupform/'+groupId]" title="Editar grupo">
                    <mat-icon fontIcon="group" ></mat-icon>
                </button>
                <button class="btn btn-outline-light my-2 me-3"  [routerLink]="['/home/groups/'+groupId+'/invitation']"title="AÃ±adir miembro">
                    <mat-icon fontIcon="group_add" ></mat-icon>
                </button>
                <button class="btn btn-outline-light my-2 me-3" (click)="deleteGroup()" title="Eliminar grupo">
                    <mat-icon fontIcon="group_off"></mat-icon>
                </button>
            }
        </div>
        <table class="table table-striped table-rounded text-center align-middle">
            <thead>
                <tr>
                    <th scope="col" class="d-none d-md-table-cell">Nombre</th>
                    <th scope="col" class="d-none d-md-table-cell">username</th>
                    @if (isAdmin) {
                        <th scope="col" class="d-none d-md-table-cell action-field">Admin</th>
                    }
                </tr>
            </thead>
            <tbody>
                @for (member of arrUsers; track member.id) {
                    <!-- Columnas en mobile y filas en desktop -->
                    <tr class="d-flex d-md-table-row flex-column flex-md-row table-secondary table-striped-column">
                        <td class="align-middle">
                            <span class="fw-bold d-md-none me-2 d-inline-block"> Nombre:</span>
                            <span>{{ member.firstname }} {{ member.lastname }}</span>
                        </td>
                        <td class="align-middle">
                            <span class="fw-bold d-md-none me-2 d-inline-block"> Username:</span>
                            <span>{{ member.username }}</span>
                        </td>
                        @if (isAdmin) {
                            <td class="align-middle">
                                <span class="fw-bold d-md-none">Administrar:</span>
                                <span class="action-field">
                                <div id="container_actions" class="d-flex flex-row justify-content-center align-items-center gap-2 gap-md-3 mt-2 mt-md-0">
                                    <button class="border-0 icon-button" (click)="editUser(member)">
                                        <mat-icon fontIcon="edit" ></mat-icon>
                                    </button>
                                    <button class="border-0 icon-button" (click)="deleteUser(member)">
                                        <mat-icon fontIcon="delete"></mat-icon>
                                    </button>
                                </div>
                                </span>
                            </td>
                        }
                    </tr>
                }
            </tbody>
        </table>
    </div>
</section>
</div>
