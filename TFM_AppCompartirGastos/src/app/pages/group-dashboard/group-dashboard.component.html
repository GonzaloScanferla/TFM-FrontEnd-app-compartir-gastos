          {{group.description}}&nbsp;&nbsp;
          @if (group.is_admin) {
            <span id="role-tag" class="badge rounded-pill text-bg-danger">ADMIN</span>
          } 
        </button>
        
      </h2>
      <div id="flush-collapseOne{{group.group_id}}" class="accordion-collapse collapse" data-bs-parent="#infoGroupAccordion">
        <div class="accordion-body">
          <app-group-info-card [infoGroup]="group"></app-group-info-card>
        </div>
      </div>
    </div>
