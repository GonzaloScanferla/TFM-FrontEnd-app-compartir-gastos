<div class="d-grid gap-2 d-md-block container d-flex flex-row my-3">
  <p class="lead">
    Hola @if (user !== undefined) {<mark>{{user.firstname}}</mark>}. Crea un nuevo grupo o accede a los tuyos
  </p>
  <button class="btn btn-outline-danger mt-3" [routerLink]="['/home/groupform']">Nuevo grupo</button>
</div>
<div class="container d-flex">
    <div class="d-flex flex-column">
      <div class="mt-3">
        <ul class="nav nav-tabs">
          <li class="list-group-item">
            <a class="nav-link filter-option" [class.fw-bold]="filter==='todos'" (click)="updateFilterTable('todos')">Todos</a>
          </li>
          <li class="list-group-item">
            <a class="nav-link filter-option" [class.fw-bold]="filter==='admin'" (click)="updateFilterTable('admin')">Administrador</a>
          </li>
          <li class="list-group-item filter-option">
            <a class="nav-link filter-option" [class.fw-bold]="filter==='member'" (click)="updateFilterTable('member')">Pagador</a>
          </li>
        </ul>
      </div>
      <div>
      <div class="accordion" id="infoGroupAccordion">
        @for (infoGroup of arrInfoGroups; track infoGroup.group_id) {
          <div class="accordion-item" id="heading{{infoGroup.group_id}}">
            <h2 class="accordion-header d-flex justify-content-between align-items-center">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne'+infoGroup.group_id"  aria-expanded="false" aria-controls="flush-collapseOne">
                {{infoGroup.description}}&nbsp;&nbsp;
                @if (infoGroup.is_admin) {
                  <span id="role-tag" class="badge rounded-pill text-bg-danger">ADMIN</span>
                } 
              </button>
              <button class="btn btn-secondary mx-2" (click)="goToGroup(infoGroup.group_id)">Abrir</button>
            </h2>
            <div id="flush-collapseOne{{infoGroup.group_id}}" class="accordion-collapse collapse" data-bs-parent="#infoGroupAccordion">
              <div class="accordion-body">
                <app-group-info-card [infoGroup]="infoGroup"></app-group-info-card>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
